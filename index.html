<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Editor de Textos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h1>Editor de Textos em JavaScript e HTML</h1>
    </div>

    <div class="container d-flex justify-content-center" id="">
        <div class="btn" id="fontes">
            <button class="btn" id="negrito" onclick="negrito()"><i class="bi bi-type-bold"></i></button>
            <button class="btn" id="italico" onclick="italico()"><i class="bi bi-type-italic"></i></button>
        </div>
        <div class="btn" id="alinhamentos">
            <button class="btn" id="esquerda" onclick="left()"><i class="bi bi-text-left"></i></button>
            <button class="btn" id="centro" onclick="center()"><i class="bi bi-text-center"></i></button>
            <button class="btn" id="direita" onclick="right()"><i class="bi bi-text-right"></i></button>
        </div>
        <div class="btn" id="transforma">
            <button class="btn" id="maiusculo" onclick="uppercase()">A</button>
            <button class="btn" id="minusculo" onclick="lowercase()">a</button>
            <button class="btn" id="maiMin" onclick="capitalize()">Aa</button>
        </div>
        <div class="btn" id="limpar">
            <button class="btn" id="limparTexto" onclick="limparTexto()"><i class="bi bi-eraser-fill"></i></button>
        </div>
    </div>
    <div class="container d-flex justify-content-center" id="campoDeTexto">
        <form action="">
        <textarea id="texto" autofocus placeholder="Seu texto aqui..."></textarea>
        <div class="justify-content-center d-flex">
            <button class="btn" id="saveButton"><i class="bi bi-save-fill"></i> Salvar</button>
        </div>
        </form>
    </div>
    <script src="js/functions.js"></script>

    <script src="/js/salvar.js">

    </script>

</body>
</html>
